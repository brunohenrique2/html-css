<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linha</h1>
    <hr>
    <p> Voce pode
        escrever um paragrafo
        de qualquer jeito
        basta ele estar entre
        tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>

    <p>
        se voce quiser quebrar um paragrafo <br> como esse aqui, basta usar a tag &lt;br&gt;
    </p>

    <p>Vamos adicionar alguns simbolos especiais!</p>
    &reg; <!-- MARCA REGISTRADA -->
    &copy; <!--COPYRIGHT-->
    &trade; <!-- MARCA REGISTRADA -->
    &euro;
    &pound; <!-- LIBRA -->
    &yen; <!-- MOEDA JAPONESA -->
    &cent; <!-- CENTAVOS AMERICANOS -->

    <p>Vamos adicionar alguns emoji:</p>
    &#x1F60A; &#x1F35F;
</body>
</html>
