<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos hospedados localmente</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este é um video hospedado localmente no meu computador</p>
    <video width="560px" poster="img/pexels-cottonbro-4064828.jpg" controls loop>
        <source src="midia/computador.mp4" type="video/mp4">
    </video>

    <h1>Videos hospedados remotamente</h1>
    <p>Este é um video hospedado no YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ubBzcSD8G8k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Ete é um video hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/330553859?h=efd63b8c9e&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
