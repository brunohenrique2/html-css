<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Oculto</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p{
            display: none
        }
        div:hover > p{
            display: block;

        }
    </style>
</head>
<body>
    <h1>Texto Oculto</h1>
    <p>Aqui tem um texto oculto</p>
    <div>
        passe o mause aqui para revela-lo
        <p>texto escondido</p>
    </div>
</body>
</html>
