<!DOCTYPE html>

<head>

    <title>Usando Iframe</title>

<body>
    <h1>Testando Iframe</h1>

    <p>
        O site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">

        é super legal!</p>

        mas talvez você goste de usar o 
        <iframe src="http://www.youtube.com.br" frameborder="0">

    <p>
        O repositorio do

        é muito bom!
    </p>
