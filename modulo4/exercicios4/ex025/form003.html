<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1>Testando Formulário</h1>
  
  <form action="" method="get">
    <label for="inome">Nome: </label>
    <input type="text" id="inome" maxlength="30" placeholder="nome completo" autocomplete="name" required><br>
    <label for="imedia">Média: </label>
    <input type="number" name="media" id="imedia" min="0" max="10" step="0.01" required><br>
    <label for="imes">Periodo Letivo: </label>
    <input type="month" name="mes" id="imes" required><br>
    <label for="idia">Dia da Prova: </label>
    <input type="date" name="dia" id="idia" required><br>
    <input type="submit" value="Enviar">
    <input type="reset" value="Apagar">
  </form>
  
  
</body>

</html>
