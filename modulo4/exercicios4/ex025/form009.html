<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>
<body>
  <h1>Exemplo de Formulário</h1>
  <form action="" method="get">
    <label for="inv">Nivel</label>
    <input type="range" name="nv" id="inv" value="0" oninput="shownv.innerHTML = Number(inv.value)"/>
    <output id="shownv">0</output>
  </form>
</body>
</html>
