<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="cadastro.php" method="get">
    <fieldset>
      <legend>Dados Pessoais</legend>
    <p>
      <label for="inome">Nome: </label>
      <input type="text" name="nome" id="inome" maxlength="50" required>
    </p>
    <p>
      <label for="imail">E-mail: </label>
      <input type="email" name="email" id="imail" required>
    </p>
    <p>
      <label for="itel">Telefone: </label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required>
    </p>
    <!-- Estudar mais sobre RegEx -->
    </fieldset>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
