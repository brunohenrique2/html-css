<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="post">
    <label for="icor">Cor: </label>
    <input type="color" name="cor" id="icor"/><br>
    <label for="invlsat">Nivel de Satisfação: </label>
    <input type="range" name="nvlsat" id="invlsat" min="0" max="10" value="5"/><br>
    <label for="ifile">Arquivo: </label>
    <input type="file" name="file" id="ifile" value=""/><br>
    <p>
      <input type="submit" value="Enviar"/>
      <input type="reset" value="Limpar" />
    </p>
  </form>
</body>
</html>
