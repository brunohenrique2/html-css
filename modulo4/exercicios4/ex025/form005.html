<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Sexo</legend>
        <input type="radio" name="sexo" id="sxmas" value="M" /><label for="sxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="sxfem" value="F" /><label for="sxfem">Feminino</label>
    </fieldset>
    <fieldset>
      <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="efbas" id="iefbas" /> <label for="iefbas">Basquete</label><br>
        <input type="checkbox" name="effut" id="ieffut"/> <label for="ieffut">Futebol</label><br>
        <input type="checkbox" name="efnat" id="iefnat"/> <label for="iefnat">Natação</label><br>
        <input type="checkbox" name="eften" id="ieften"/><label for="ieften">Tênis</label>
    </fieldset>
    <p>
      <input type="submit" value="Enviar"/>
      <input type="reset" value="Limpar"/>
    </p>
  </form>
</body>
</html>
