<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        table {
            width: 300px;
            border-collapse: collapse;

        }
        td {
            text-align: center;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">C</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td rowspan="2">H</td>

        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
